{% extends "base-nonav.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="card">
        <div class="card-body p-5">
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="d-grid mt-2">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            <p class="text-center mt-3">
                <a href="{% url 'password_reset' %}" class="text-teal">Forgot Password?</a>
            </p>
            <p class="text-center">
                Don't have an account? <a href="{% url 'register' %}" class="text-teal">Register here</a>
            </p>
        </div>
    </div>
{% endblock content %}
