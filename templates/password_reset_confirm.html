{% extends "base-nonav.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="card">
        <div class="card-body p-5">
            <h2 class="text-center mb-4 text-coral">Reset Password</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="d-grid mt-2">
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
